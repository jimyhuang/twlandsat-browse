<script type="text/javascript">
  jQuery.getJSON('./nav.js', function(json){
    var maxZoom = 13;
    var i = 0;
    var lname = [], ldate = [];
    for (var key in json['117043']) {
      if(key !== 'name' && key !== 'latlng'){
        lname.push(key);
        ldate.push(json['117043'][key]);
      }
    }
    var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    });

    // start animation
    var defaultmap = [osm];
    var baseMap = new L.map('animate', {
      center: [24.79592917415661,121.30348205566405],
      zoom: 13,
      maxZoom: maxZoom,
      layers: defaultmap
    });
    var interval = setInterval(getLayer, 2000);

    function getLayer(){
      if(i >= lname.length ){
        clearInterval(interval);
        return;
      }
      var attribution = 'Data &copy; <a href="http://landsat.gsfc.nasa.gov/">USGS/NASA Landsat</a> in <a href="http://landsat.gsfc.nasa.gov/?page_id=2339">Public Domain</a>. Images <a href="http://twlandsat.jimmyhub.net">TWLandsat</a>';

      // randomm server
      var server = Math.floor((Math.random() * 3) + 1);
      var rgbview = L.tileLayer('http://l'+server+'.jimmyhub.net/processed/'+lname[i]+'/tiles-rgb'+'/{z}/{x}/{y}.png', {
        tms: true,
        attribution: attribution,
        maxZoom: maxZoom,
      });
      rgbview.addTo(baseMap);
      i++;
    }
  });
</script>
